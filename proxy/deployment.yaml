apiVersion: apps/v1
kind: Deployment  
metadata:
  name: proxy-app
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: proxy-app
  strategy: 
    type: RollingUpdate 
  template: 
    metadata: 
      labels:
        app: proxy-app 
    spec:
      containers:
      - name: proxy-app 
        image: shan20000/k8s_3teir_project:proxy
        ports:
        - name: proxy
          containerPort: 80
          protocol: TCP 
